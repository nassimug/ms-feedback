---
# ServiceAccount pour l'application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: recipeyoulove-sa
  namespace: soa-integration
---
# Deployment de l'application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipeyoulove-api
  namespace: soa-integration
  labels:
    app: recipeyoulove-api
    environment: integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recipeyoulove-api
  template:
    metadata:
      labels:
        app: recipeyoulove-api
        environment: integration
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "integration-role"
        vault.hashicorp.com/agent-inject-secret-mysql: "secret/data/integration/mysql"
        vault.hashicorp.com/agent-inject-template-mysql: |
          {{- with secret "secret/data/integration/mysql" -}}
          export MYSQL_HOST="{{ .Data.data.host }}"
          export MYSQL_PORT="{{ .Data.data.port }}"
          export MYSQL_DATABASE="{{ .Data.data.database }}"
          export MYSQL_USERNAME="{{ .Data.data.username }}"
          export MYSQL_ROOT_PASSWORD="{{ .Data.data.password }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-mongodb: "secret/data/integration/mongodb"
        vault.hashicorp.com/agent-inject-template-mongodb: |
          {{- with secret "secret/data/integration/mongodb" -}}
          export MONGO_ROOT_USERNAME="{{ .Data.data.root_username }}"
          export MONGO_ROOT_PASSWORD="{{ .Data.data.root_password }}"
          export MONGO_DATABASE="{{ .Data.data.database }}"
          export MONGO_PORT="{{ .Data.data.port }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-application: "secret/data/integration/application"
        vault.hashicorp.com/agent-inject-template-application: |
          {{- with secret "secret/data/integration/application" -}}
          export SERVER_PORT="{{ .Data.data.server_port }}"
          export JPA_DDL_AUTO="{{ .Data.data.jpa_ddl_auto }}"
          export JPA_SHOW_SQL="{{ .Data.data.jpa_show_sql }}"
          export JPA_FORMAT_SQL="{{ .Data.data.jpa_format_sql }}"
          export JPA_USE_SQL_COMMENTS="{{ .Data.data.jpa_use_sql_comments }}"
          export LOG_LEVEL_JDBC="{{ .Data.data.log_level_jdbc }}"
          export LOG_LEVEL_HIBERNATE_SQL="{{ .Data.data.log_level_hibernate_sql }}"
          export LOG_LEVEL_HIBERNATE_BINDER="{{ .Data.data.log_level_hibernate_binder }}"
          export ACTUATOR_ENDPOINTS="{{ .Data.data.actuator_endpoints }}"
          export ACTUATOR_HEALTH_DETAILS="{{ .Data.data.actuator_health_details }}"
          {{- end }}
    spec:
      serviceAccountName: recipeyoulove-sa
      containers:
      - name: recipeyoulove-api
        image: ghcr.io/emiliehascoet/recipeyoulove:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        command: ["/bin/sh", "-c"]
        args:
          - |
            source /vault/secrets/mysql
            source /vault/secrets/mongodb
            source /vault/secrets/application
            java -jar /app.jar
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
# Service pour exposer l'application
apiVersion: v1
kind: Service
metadata:
  name: recipeyoulove-api-service
  namespace: soa-integration
  labels:
    app: recipeyoulove-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: recipeyoulove-api
---
# Ingress pour exposer l'application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipeyoulove-api-ingress
  namespace: soa-integration
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: soa-api-integration.recipeyoulove.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recipeyoulove-api-service
            port:
              number: 8080

