# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=ms-feedback
server.port=${SERVER_PORT:8091}

# ========================================
# MONGODB CONFIGURATION
# ========================================
spring.data.mongodb.uri=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@localhost:${MONGO_PORT}/${MONGO_DATABASE}?authSource=admin
spring.data.mongodb.database=${MONGO_DATABASE}

# Pour execution dans Docker, decommenter la ligne ci-dessous et commenter celle au-dessus
# spring.data.mongodb.uri=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin

# ========================================
# DISABLE JPA/MYSQL AUTO-CONFIGURATION
# ========================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.springbootTemplate.univ.soa=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=${LOG_LEVEL_MONGODB:DEBUG}

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS}
management.health.defaults.enabled=true

# ========================================
# EXTERNAL SERVICES
# ========================================
recommendation.service.url=${RECOMMENDATION_SERVICE_URL}

# ========================================
# DEVTOOLS CONFIGURATION
# ========================================
spring.mvc.favicon.enabled=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

# ========================================
# JACKSON CONFIGURATION
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

# ========================================
# SWAGGER/OPENAPI CONFIGURATION
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false