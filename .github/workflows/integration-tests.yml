name: Integration Tests

on:
  workflow_call:

jobs:
  integration-tests:
    name: Integration Tests (Newman - POST/GET/PUT/DELETE)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download service URL
        uses: actions/download-artifact@v4
        with:
          name: service-url
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman dependencies
        working-directory: tests/newman
        run: |
          echo "ðŸ“¦ Installing Newman and dependencies..."
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"
          echo "ðŸ“‹ Installed packages:"
          npm list --depth=0 || true

      - name: Run Newman integration tests
        working-directory: tests/newman
        run: |
          SERVICE_URL=$(cat ../../service-url.txt)
          echo "ðŸŽ¯ Testing against: $SERVICE_URL"
          
          # Update environment file with service URL
          if [ -f "env.json" ]; then
            echo "ðŸ“ Updating environment with service URL..."
            jq --arg url "$SERVICE_URL" \
              '(.values[] | select(.key == "baseUrl") | .value) = $url' \
              env.json > env.tmp.json || cp env.json env.tmp.json
            
            echo "âœ… Environment updated:"
            cat env.tmp.json | jq '.'
          else
            echo "âš ï¸  No env.json found, creating one with service URL"
            echo "{\"id\":\"ci\",\"name\":\"CI Environment\",\"values\":[{\"key\":\"baseUrl\",\"value\":\"$SERVICE_URL\"}]}" > env.tmp.json
          fi
          
          # Create results directory
          mkdir -p ./newman-results
          
          echo "ðŸš€ Starting Newman tests..."
          echo "ðŸ“‹ Current directory: $(pwd)"
          
          # Run using node directly with the index.js script
          node index.js \
            --collection ./collection.json \
            --environment ./env.tmp.json \
            --data ./dataset.json \
            --reporters cli,json,htmlextra \
            --output ./newman-results

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: |
            tests/newman/newman-results/
            tests/newman/results.json
          retention-days: 7

