apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-persistance
  labels:
    app: ms-persistance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-persistance
  template:
    metadata:
      labels:
        app: ms-persistance
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for MySQL to be ready..."
          until nc -z mysql 3306; do
            echo "MySQL is not ready yet, waiting..."
            sleep 2
          done
          echo "MySQL is ready!"
      containers:
      - name: ms-persistance
        image: abdboutchichi/ms-persistance:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: LOG_LEVEL_JDBC
          value: "DEBUG"
        - name: LOG_LEVEL_HIBERNATE_SQL
          value: "DEBUG"
        - name: LOG_LEVEL_HIBERNATE_TYPE
          value: "TRACE"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/feedback_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "root"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_JPA_SHOW_SQL
          value: "true"
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL
          value: "true"
        - name: SERVER_PORT
          value: "8090"
        - name: ACTUATOR_ENDPOINTS
          value: "health,info,metrics"
        - name: ACTUATOR_HEALTH_DETAILS
          value: "always"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ms-persistance
  labels:
    app: ms-persistance
spec:
  type: NodePort
  selector:
    app: ms-persistance
  ports:
  - name: http
    protocol: TCP
    port: 8090
    targetPort: 8090
    nodePort: 30090

