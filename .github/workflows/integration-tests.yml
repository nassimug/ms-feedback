name: Integration Tests

on:
  workflow_call:

jobs:
  integration-tests:
    name: Integration Tests (Newman - POST/GET/PUT/DELETE)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download service URL
        uses: actions/download-artifact@v4
        with:
          name: service-url
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman dependencies
        working-directory: tests/newman
        run: |
          echo "ğŸ“¦ Installing Newman and dependencies..."
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"
          echo "ğŸ“‹ Installed packages:"
          npm list --depth=0 || true

      - name: Run Newman integration tests
        working-directory: tests/newman
        run: |
          SERVICE_URL=$(cat ../../service-url.txt)
          echo "ğŸ¯ Testing against: $SERVICE_URL"
          
          # Update environment file with service URL
          if [ -f "env.json" ]; then
            echo "ğŸ“ Updating environment with service URL..."
            jq --arg url "$SERVICE_URL" \
              '(.values[] | select(.key == "baseUrl") | .value) = $url' \
              env.json > env.tmp.json || cp env.json env.tmp.json
            
            echo "âœ… Environment updated:"
            cat env.tmp.json | jq '.'
          else
            echo "âš ï¸  No env.json found, creating one with service URL"
            echo "{\"id\":\"ci\",\"name\":\"CI Environment\",\"values\":[{\"key\":\"baseUrl\",\"value\":\"$SERVICE_URL\"}]}" > env.tmp.json
          fi
          
          # Create results directory
          mkdir -p ./newman-results
          
          echo "ğŸš€ Starting Newman tests..."
          echo "ğŸ“‹ Current directory: $(pwd)"
          echo "ğŸ“‹ Node modules: $(ls -la node_modules | head -10)"
          
          # Use npm run test instead to avoid path issues
          npm test -- --url "$SERVICE_URL" || {
            echo "âš ï¸  Using direct newman command as fallback..."
            ./node_modules/.bin/newman run ./collection.json \
              -e ./env.tmp.json \
              -d ./dataset.json \
              --reporters cli,json,htmlextra \
              --reporter-json-export ./newman-results/results.json \
              --reporter-htmlextra-export ./newman-results/report.html \
              --timeout-request 30000 \
              --insecure \
              --color on
          }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: |
            tests/newman/newman-results/
            tests/newman/results.json
          retention-days: 7

