name: Build Docker Image

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Tag de l'image Docker"
        required: true
        type: string
      microservice-name:
        description: "SmartDish Template"
        required: true
        type: string
    secrets:
      OCI_USERNAME:
        required: true
      OCI_AUTH_TOKEN:
        required: true
      OCI_TENANCY_NAMESPACE:
        required: true

env:
  OCI_REGION: eu-paris-1
  OCI_REGISTRY: cdg.ocir.io

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: BACKEND_ENVIRONNEMENT
    permissions:
      contents: read
      packages: write
    env:
      OCI_USERNAME: ${{ secrets.OCI_USERNAME }}
      OCI_AUTH_TOKEN: ${{ secrets.OCI_AUTH_TOKEN }}
      OCI_TENANCY_NAMESPACE: ${{ secrets.OCI_TENANCY_NAMESPACE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Vérifier JAR téléchargé
        run: |
          ls -lh target/
          if [ ! -f target/*.jar ]; then
            echo "JAR non trouvé!"
            exit 1
          fi
          echo "JAR trouvé: $(ls target/*.jar)"

      - name: Debug - Vérifier les secrets
        run: |
          echo "Vérification des secrets OCIR..."
          if [ -z "$OCI_USERNAME" ]; then
            echo "❌ OCI_USERNAME est vide!"
            exit 1
          else
            echo "✅ OCI_USERNAME est défini (longueur: ${#OCI_USERNAME})"
          fi
          
          if [ -z "$OCI_AUTH_TOKEN" ]; then
            echo "❌ OCI_AUTH_TOKEN est vide!"
            exit 1
          else
            echo "✅ OCI_AUTH_TOKEN est défini"
          fi
          
          if [ -z "$OCI_TENANCY_NAMESPACE" ]; then
            echo "❌ OCI_TENANCY_NAMESPACE est vide!"
            exit 1
          else
            echo "✅ OCI_TENANCY_NAMESPACE est défini: $OCI_TENANCY_NAMESPACE"
          fi
          
          echo "Registry: ${{ env.OCI_REGISTRY }}"
          echo "Format attendu pour OCI_USERNAME: <tenancy-namespace>/<username>"

      - name: Login to Oracle Cloud Container Registry (OCIR)
        run: |
          echo "Connexion à OCIR..."
          echo "Registry: ${{ env.OCI_REGISTRY }}"
          
          # Le username doit avoir le format: <tenancy-namespace>/<username>
          # Si l'username ne contient pas le tenancy namespace, on l'ajoute
          if [[ "$OCI_USERNAME" != *"/"* ]]; then
            FULL_USERNAME="${OCI_TENANCY_NAMESPACE}/${OCI_USERNAME}"
            echo "⚠️  Username modifié pour inclure le tenancy"
          else
            FULL_USERNAME="$OCI_USERNAME"
            echo "Username au format complet détecté"
          fi
          
          echo "Tentative de connexion à OCIR..."
          echo "Registry: ${{ env.OCI_REGISTRY }}"
          echo "Tenancy Namespace: $OCI_TENANCY_NAMESPACE"
          
          # Connexion avec gestion d'erreur
          if echo "$OCI_AUTH_TOKEN" | docker login ${{ env.OCI_REGISTRY }} -u "$FULL_USERNAME" --password-stdin 2>&1; then
            echo "✅ Connexion réussie à OCIR"
          else
            echo ""
            echo "❌ ÉCHEC DE CONNEXION À OCIR"
            echo ""
            echo "Vérifications à faire :"
            echo "1. Le repository 'smartdish/${{ inputs.microservice-name }}' existe-t-il dans OCIR ?"
            echo "   → Console OCI > Developer Services > Container Registry"
            echo ""
            echo "2. Votre utilisateur a-t-il les permissions IAM pour OCIR ?"
            echo "   → Console OCI > Identity > Policies"
            echo "   → Policy requise : Allow group <votre-groupe> to manage repos in tenancy"
            echo ""
            echo "3. L'Auth Token est-il valide ?"
            echo "   → Console OCI > User Settings > Auth Tokens"
            echo ""
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image tags
        id: tags
        run: |
          # Sanitiser le nom du microservice (remplacer points par tirets, minuscules)
          MICROSERVICE_NAME_SANITIZED=$(echo "${{ inputs.microservice-name }}" | tr '.' '-' | tr '[:upper:]' '[:lower:]')
          
          TENANCY_NAMESPACE="$OCI_TENANCY_NAMESPACE"
          REPO_NAME="smartdish/${MICROSERVICE_NAME_SANITIZED}"
          IMAGE_TAG="${{ inputs.image-tag }}"
          FULL_IMAGE="${{ env.OCI_REGISTRY }}/${TENANCY_NAMESPACE}/${REPO_NAME}:${IMAGE_TAG}"
          
          echo "image-name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "image-tag=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "short-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "Registry: ${{ env.OCI_REGISTRY }}"
          echo "Microservice original: ${{ inputs.microservice-name }}"
          echo "Microservice sanitized: ${MICROSERVICE_NAME_SANITIZED}"
          echo "Tenancy: ${TENANCY_NAMESPACE}"
          echo "Repository: ${REPO_NAME}"
          echo "Tag: ${IMAGE_TAG}"
          echo "Image complète: ${FULL_IMAGE}"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAR_FILE=target/*.jar
            JAVA_VERSION=21

      - name: Vérifier que l'image a été poussée
        run: |
          echo "Vérification de l'image dans le registry..."
          IMAGE="${{ steps.tags.outputs.image-tag }}"
          
          sleep 5
          
          if docker manifest inspect $IMAGE > /dev/null 2>&1; then
            echo "Image confirmée dans le registry: $IMAGE"
          else
            echo "Image non visible immédiatement (peut prendre quelques secondes)"
          fi

      - name: Image Summary
        run: |
          echo "### Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ steps.tags.outputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.tags.outputs.short-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image complète:** \`${{ steps.tags.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
