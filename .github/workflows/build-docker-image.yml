name: Build Docker Image

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Tag de l'image Docker"
        required: true
        type: string
      microservice-name:
        description: "SmartDish Template"
        required: true
        type: string
    secrets:
      OCI_USERNAME:
        required: true
      OCI_AUTH_TOKEN:
        required: true
      OCI_TENANCY_NAMESPACE:
        required: true

env:
  OCI_REGION: eu-paris-1
  OCI_REGISTRY: fra.ocir.io

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Vérifier JAR téléchargé
        run: |
          ls -lh target/
          if [ ! -f target/*.jar ]; then
            echo "JAR non trouvé!"
            exit 1
          fi
          echo "JAR trouvé: $(ls target/*.jar)"

      - name: Debug - Vérifier les secrets
        run: |
          echo "Vérification des secrets OCIR..."
          if [ -z "$OCI_USERNAME" ]; then
            echo "❌ OCI_USERNAME est vide!"
            exit 1
          else
            echo "✅ OCI_USERNAME est défini (longueur: ${#OCI_USERNAME})"
          fi
          
          if [ -z "$OCI_AUTH_TOKEN" ]; then
            echo "❌ OCI_AUTH_TOKEN est vide!"
            exit 1
          else
            echo "✅ OCI_AUTH_TOKEN est défini"
          fi
          
          echo "Registry: $OCI_REGISTRY"
        env:
          OCI_USERNAME: ${{ secrets.OCI_USERNAME }}
          OCI_AUTH_TOKEN: ${{ secrets.OCI_AUTH_TOKEN }}
          OCI_REGISTRY: ${{ env.OCI_REGISTRY }}

      - name: Login to Oracle Cloud Container Registry (OCIR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.OCI_REGISTRY }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image tags
        id: tags
        run: |
          TENANCY_NAMESPACE="${{ secrets.OCI_TENANCY_NAMESPACE }}"
          REPO_NAME="smartdish/${{ inputs.microservice-name }}"
          IMAGE_TAG="${{ inputs.image-tag }}"
          FULL_IMAGE="${{ env.OCI_REGISTRY }}/${TENANCY_NAMESPACE}/${REPO_NAME}:${IMAGE_TAG}"
          
          echo "image-name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "image-tag=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "short-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "Registry: ${{ env.OCI_REGISTRY }}"
          echo "Tenancy: ${TENANCY_NAMESPACE}"
          echo "Repository: ${REPO_NAME}"
          echo "Tag: ${IMAGE_TAG}"
          echo "Image complète: ${FULL_IMAGE}"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAR_FILE=target/*.jar
            JAVA_VERSION=21

      - name: Vérifier que l'image a été poussée
        run: |
          echo "Vérification de l'image dans le registry..."
          IMAGE="${{ steps.tags.outputs.image-tag }}"
          
          sleep 5
          
          if docker manifest inspect $IMAGE > /dev/null 2>&1; then
            echo "Image confirmée dans le registry: $IMAGE"
          else
            echo "Image non visible immédiatement (peut prendre quelques secondes)"
          fi

      - name: Image Summary
        run: |
          echo "### Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ steps.tags.outputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.tags.outputs.short-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image complète:** \`${{ steps.tags.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
