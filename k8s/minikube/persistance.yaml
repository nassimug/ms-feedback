apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-persistance
  labels:
    app: ms-persistance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-persistance
  template:
    metadata:
      labels:
        app: ms-persistance
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for MySQL to be ready..."
          until nc -z mysql 3306; do
            echo "MySQL is not ready yet, waiting..."
            sleep 2
          done
          echo "MySQL is ready!"
          sleep 5
      containers:
      - name: ms-persistance
        image: abdboutchichi/ms-persistance:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/feedback_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "password"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_JPA_SHOW_SQL
          value: "true"
        - name: SPRING_JPA_FORMAT_SQL
          value: "true"
        - name: SPRING_JPA_USE_SQL_COMMENTS
          value: "false"
        - name: SERVER_PORT
          value: "8090"
        - name: LOG_LEVEL_ROOT
          value: "INFO"
        - name: LOG_LEVEL_JDBC
          value: "DEBUG"
        - name: LOG_LEVEL_HIBERNATE_SQL
          value: "INFO"
        - name: LOG_LEVEL_HIBERNATE_BINDER
          value: "INFO"
        - name: ACTUATOR_ENDPOINTS
          value: "health,info,metrics"
        - name: ACTUATOR_HEALTH_DETAILS
          value: "always"
        # MinIO Configuration (using default values - MinIO is optional for ms-feedback)
        - name: MINIO_URL
          value: "http://localhost:9000"
        - name: MINIO_ENDPOINT
          value: "http://localhost:9000"
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_PASSWORD
          value: "minioadmin"
        - name: MINIO_ACCESS_KEY
          value: "minioadmin"
        - name: MINIO_SECRET_KEY
          value: "minioadmin"
        - name: MINIO_BUCKET_NAME
          value: "recettes"
        - name: MINIO_BUCKET
          value: "recettes"
        - name: MINIO_HOST
          value: "localhost"
        - name: MINIO_PORT
          value: "9000"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ms-persistance
  labels:
    app: ms-persistance
spec:
  type: NodePort
  selector:
    app: ms-persistance
  ports:
  - name: http
    protocol: TCP
    port: 8090
    targetPort: 8090
    nodePort: 30090

