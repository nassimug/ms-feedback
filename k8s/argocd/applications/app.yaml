apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: univ-soa-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/EmilieHascoet/RecipeYouLove.git
    targetRevision: main
    path: k8s/minikube

  destination:
    server: https://kubernetes.default.svc
    namespace: soa-integration

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

