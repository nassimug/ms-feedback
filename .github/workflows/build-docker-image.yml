name: Build Docker Image

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Tag de l'image Docker"
        required: true
        type: string
      microservice-name:
        description: "SmartDish Template"
        required: true
        type: string
      push:
        description: 'Push image to GHCR (true/false)'
        required: false
        type: boolean

env:
  OCI_REGION: eu-paris-1
  OCI_REGISTRY: cdg.ocir.io
  GHCR_REGISTRY: ghcr.io

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: BACKEND_ENVIRONNEMENT
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Vérifier JAR téléchargé
        run: |
          ls -lh target/
          if [ ! -f target/*.jar ]; then
            echo "JAR non trouvé!"
            exit 1
          fi
          echo "JAR trouvé: $(ls target/*.jar)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image tags
        id: tags
        run: |
          # Sanitiser le nom du microservice (remplacer points par tirets, minuscules)
          MICROSERVICE_NAME_SANITIZED=$(echo "${{ inputs.microservice-name }}" | tr '.' '-' | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${{ inputs.image-tag }}"
          REPO_NAME="${{ github.repository }}"
          FULL_IMAGE_GHCR="${{ env.GHCR_REGISTRY }}/${{ github.repository }}:${IMAGE_TAG}"
          SHORT_NAME="univ-soa:${IMAGE_TAG}"

          echo "image-name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "image-tag=${FULL_IMAGE_GHCR}" >> $GITHUB_OUTPUT
          echo "short-tag=${SHORT_NAME}" >> $GITHUB_OUTPUT

          echo "Registry: GHCR"
          echo "Microservice original: ${{ inputs.microservice-name }}"
          echo "Microservice sanitized: ${MICROSERVICE_NAME_SANITIZED}"
          echo "Tag: ${IMAGE_TAG}"
          echo "Image complète (ghcr): ${FULL_IMAGE_GHCR}"

      - name: Build image
        run: |
          docker build -f Dockerfile -t ${{ steps.tags.outputs.short-tag }} .

      - name: Push to GHCR (optional)
        if: ${{ inputs.push == true }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image (conditional)
        if: ${{ inputs.push == true }}
        run: |
          docker tag ${{ steps.tags.outputs.short-tag }} ${{ steps.tags.outputs.image-tag }}
          docker push ${{ steps.tags.outputs.image-tag }}

      - name: Image Summary
        run: |
          echo "### Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ steps.tags.outputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Short Tag:** \`${{ steps.tags.outputs.short-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Full Tag (push target):** \`${{ steps.tags.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
